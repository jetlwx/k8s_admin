<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/signin.css" rel="stylesheet">

</head>

<body>

<div class="signin">
	<div class="signin-head"><img src="/static/img/test/head_120.png" alt="" class="img-circle"></div>
	<form class="form-signin" role="form" method="POST" action="/login">
		<input type="text"   class="form-control" placeholder="UserName" required autofocus name="UserName"/>
		<input type="password" class="form-control" placeholder="Password" required  name="Password"/>
		<button class="btn btn-lg btn-warning btn-block" type="submit">Login</button>
		<label class="checkbox" style="margin-left:20px;">
			<input type="checkbox" value="remember-me" > Rember me
		</label>
	</form>
</div>


</body>
</html>
