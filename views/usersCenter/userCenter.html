<div class="bs-docs-example" style="padding-top: 15px;">

    <!--   <div><span class="lh30px fw h4">Kube Cluster  Nodes</span></div> -->
    <table class="table table-hover ">
        <thead>
            <tr>
                <th class="text-center">Name</th>
                <th class="text-center">LoginName</th>
                 <th class="text-center">Role</th>
                <th class="text-center">State</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            {{range .Userlist}}
             <form action="DelUser" method="POST" id="{{.Id}}">
            <tr class="text-center lh30px">
                <td class="text-v-center  ">{{.Name}}</td>
                <td class="text-v-center  ">{{.LoginName}}</td>
                <td class="text-v-center  ">{{.Role}}</td>
                <td class="text-v-center  ">{{.State}}  <input name="Id"  type="hidden" value="{{.Id}}"></td>
                <td class="text-v-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" id="" onclick="return send({{.Id}})">Edit</button>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
    <span class="caret"></span>
    <span class="sr-only">切换下拉菜单</span>
  </button>
                        <ul class="dropdown-menu" role="menu">

                            <li class="divider"></li>
                           
                            <li style="padding-top: 5px;padding-bottom: 5px;">
                               
                                <a href="#" style=" text-align: center; line-height: 20px;" onclick="return sendfrom({{.Id}})">Delete</a>
                            </li>
                           
                        </ul>
                    </div>
                </td>
            </tr>
             </form>
{{end}}
        </tbody>

    </table>
    
</div>
